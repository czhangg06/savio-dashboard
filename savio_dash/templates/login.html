{% load static %}
<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="description" content="Login page for dashboard">
	    <meta name="author" content="Cassie Zhang">
	    
		<title>Login</title>
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/bootstrap-theme.css' %}">
		<link rel="stylesheet" href="{% static 'css/login.css' %}" type="text/css">
		<script type="text/javascript" src="../static/js/jquery-3.2.1.min.js"></script>
		<script src="../static/js/bootstrap.min.js" type="text/javascript"></script>
	</head>

	<body>
		<div class="container" id="header">
  			<h1>Dashboard</h1>
		</div>

	    <div class="container" id="form">
	      <form class="form-signin">
	        <label for="inputEmail" class="sr-only">Username</label>
	        <h2>Login</h2>
	        <input id="inputEmail" class="form-control" placeholder="Username" required autofocus>
	        <label for="inputPassword" class="sr-only">Password</label>
	        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
	        <div class="checkbox" id="checkbox">
	         	<label>
	            	<input type="checkbox" value="remember-me"> Remember me
	          	</label><br>
				<a class="btn btn-link" type="button" href="http://research-it.berkeley.edu/programs/berkeley-research-computing" id="link-button">Back to BRC Website</a>
	         </div>

	        <button class="btn btn-sm btn-default" type="submit" id="login">Login</button>
	      </form>
	     </div>

	     <script type="text/javascript">
			$("#login").click(function() {
			  window.location = "../menu";
			});
	    </script>

	</body>

</html>
